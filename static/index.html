<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Form Details -->
    <section id="form-details" class="container mt-12 page-start">
        <div class="mb-3 mt-3">
            <h1>Form Details</h1>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label" for="form-count">Number of forms:</label>
            <input class="form-control" type="number" id="form-count" name="form-count" min="1" required>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label" for="page-count">Number of pages:</label>
            <input class="form-control" type="number" id="page-count" name="page-count" min="1" required>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label" for="money">Money (in thousands VND):</label>
            <input class="form-control" type="number" id="money" name="money" value="0" required>
        </div>

        <div class="mb-3 mt-3">
            <button class="btn btn-primary" onclick="saveFormDetails()">Next</button>
        </div>
    </section>


    <!-- Page Details -->
    <section class="container mt-5" id="page-details" style="display:none;">
        <div>
            <h1>Page Details</h1>
        </div>

        <div class="card">
            <div id="page-container">
                <!-- Sections for pages will be dynamically added here -->
            </div>

            <div id="page-details-container">
                <!-- The detailed content of the page will be displayed here after the user clicks on the corresponding button.-->
            </div>

            <div class="save-button">
                <button class="btn btn-primary" onclick="savePageDetails()">Next</button>
            </div>
        </div>
    </section>

    <!-- Prefill Links -->
    <section class="container mt-5" id="prefill-links" style="display:none;">
        <div class="mb-3 mt-3">
            <h1>Prefill Links</h1>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label" for="prefill-link">Prefill Link:</label>
            <textarea class="form-control" id="prefill-link" name="prefill-link" rows="4"></textarea>
        </div>

        <div class="mb-3 mt-3">
            <button id="submit-button">Submit</button>
        </div>

    </section>

    <!-- Filling Progress-->
    <section class="filling" id="filling" style="display:none;">
        <div id="container-filling">
            <div id="progress-container-filling">
                <div id="progress-bar">
                    <div id="progress-filling"></div>
                    <span id="progress-text">0% : 0 forms</span>
                </div>
            </div>
    
            <div id="control-buttons-filling">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button id="continue-button">Continue</button>
            </div>

            <div id="mode-options">
                <label>
                    <input type="radio" name="option" value="random" checked> Random
                </label>
                <label>
                    <input type="radio" name="option" value="fair"> Fair
                </label>
            </div>

            <div id="info-container">
                <div id="time-display">Time: 00:00:00</div>
                <div id="money-display">Money: 0k VND</div>
            </div>

            <button id="restart-button">Restart</button>
        </div>
    </section>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
